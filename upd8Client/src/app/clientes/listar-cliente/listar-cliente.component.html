<div class="container">
  <h4>Resultado da pesquisa</h4>

  <table class="table table-striped">
    <thead >
      <th>Cliente</th>
      <th>CPF</th>
      <th>Data Nasc.</th>
      <th>Sexo</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th></th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let item of clienteLista$ | async">
        <td>{{ item.nome }}</td>
        <td>{{ item.cpf }}</td>
        <td>{{ item.nascimento }}</td>
        <td>{{ item.sexo }}</td>
        <td>{{ item.cidade }}</td>
        <td>{{ item.estado }}</td>
        <td>
          <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#tipoModal">
            Tipo
          </button>
        </td>
        <td>
          <a [routerLink]="['/edit']" title="Editar" alt="Editar" class="btn btn-sm btn-info">
            EDITAR
          </a>
        </td>
        <td>
          <a href="#" title="Remover" alt="Remover" class="btn btn-sm btn-danger" (click)="remover($event)">
            REMOVER
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>




<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="tipoModal" tabindex="-1" aria-labelledby="tipoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tipoModalLabel">Tipo de cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p *ngFor="let item of clienteTipoLista$ | async">{{ item.clienteTipos }}</p>
      </div>
    </div>
  </div>
</div>
